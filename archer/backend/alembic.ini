# Alembic configuration file

[alembic]
# Path to migration scripts
script_location = alembic

# Template for new migrations
file_template = %%(year)d_%%(month).2d_%%(day).2d_%%(hour).2d%%(minute).2d-%%(rev)s_%%(slug)s

# Prepend sys.path with this directory
prepend_sys_path = .

# Timezone for generating revision timestamps
# timezone =

# Max length for new revision slugs
# truncate_slug_length = 40

# Output encoding (default: utf-8)
# output_encoding = utf-8

sqlalchemy.url = postgresql+asyncpg://archer:archer_dev_pass@localhost:5432/archer_dev


[post_write_hooks]
# Hooks for Black and other formatters
# hooks = black
# black.type = console_scripts
# black.entrypoint = black


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
